name: build-cpu-wheels

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build_wheels:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U cibuildwheel==2.* build

      - name: Build wheels (CPU, no OpenBLAS)
        env:
          # Build only cp310 manylinux x86_64 to match HF Spaces default (Python 3.10)
          CIBW_BUILD: "cp310-manylinux_x86_64"
          # Explicitly avoid musllinux wheels (prevents musl-linked artifacts)
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_LINUX: "x86_64"

          # Use a modern manylinux image (glibc-based)
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"

          # Keep the wheel portable: avoid -march=native style tuning
          # Also ensure we do NOT enable CUDA/Metal/etc.
          CIBW_ENVIRONMENT_LINUX: >-
            CMAKE_ARGS='-DGGML_BLAS=OFF -DGGML_NATIVE=OFF'
            CMAKE_BUILD_PARALLEL_LEVEL=2
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-cpu
          path: wheelhouse/*.whl

  release:
    # Create a GitHub Release when pushing a tag v*
    if: startsWith(github.ref, 'refs/tags/')
    needs: build_wheels
    runs-on: ubuntu-22.04

    steps:
      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels-cpu
          path: wheelhouse

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl