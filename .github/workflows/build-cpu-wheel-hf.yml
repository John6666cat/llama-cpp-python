name: build-cpu-wheel-hf

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: |
          python -m pip install -U pip
          python -m pip install -U cibuildwheel

      - name: Build wheel (CPU only, no auditwheel repair)
        env:
          CIBW_BUILD: "cp310-manylinux_x86_64"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"

          CIBW_REPAIR_WHEEL_COMMAND_LINUX: ""

          CIBW_ENVIRONMENT_LINUX: >-
            CMAKE_ARGS="-DGGML_BLAS=OFF -DGGML_NATIVE=OFF -DGGML_CUDA=OFF -DGGML_VULKAN=OFF -DGGML_METAL=OFF -DGGML_OPENCL=OFF"
            CMAKE_BUILD_PARALLEL_LEVEL=2

          CIBW_TEST_COMMAND: 'python -c "from llama_cpp import Llama; print(\"import ok\")"'
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse/*.whl

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse

      - uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl
